<app-header-category
  [backButton]="true"
  title="Top Songs"
  [class.modal-open]="isModalOpen"
  page="top_songs"
></app-header-category>

<ion-content [class.modal-open]="isModalOpen">
  <app-display-item
    [playContext]="playContext"
    [playlists]="listPlaylists"
    [songList]="listMusics() || []"
  ></app-display-item>
</ion-content>
