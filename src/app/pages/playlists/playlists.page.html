<ion-content [class.modal-open]="isModalOpen">
  <app-header-category
    title="Playlists"
    [backButton]="false"
  ></app-header-category>
  <ion-grid fixed>
    @for(playlist of (listPlaylistes | async); track playlist){
    <app-playlist-container
      nbSong="{{ playlist.songs.length }}"
      playlistName="{{ playlist.title }}"
      cover="{{ playlist.cover }}"
      playlistId="{{ playlist.id }}"
    ></app-playlist-container>
    }
  </ion-grid>
</ion-content>
