<ion-content [class.modal-open]="isModalOpen">
  <app-header-category
    [title]="genre"
    [backButton]="true"
    page="music_genre"
  ></app-header-category>
  <ion-grid fixed>
    @for(songGenre of songs; track songGenre){
    <app-music-container
      [openWith]="playContext"
      [song]="songGenre"
    ></app-music-container>
    }
  </ion-grid>
</ion-content>
