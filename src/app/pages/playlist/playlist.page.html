<ion-content [fullscreen]="true" [class.modal-open]="isModalOpen">
  <app-header-category
    title="{{playlist.title}}"
    [backButton]="true"
    [filter]="false"
  ></app-header-category>
  @for (song of playlist.songs; track $index) {
  <app-music-container [song]="song"> </app-music-container>
  }
</ion-content>
