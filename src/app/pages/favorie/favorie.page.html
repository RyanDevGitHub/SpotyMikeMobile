<ion-content [class.modal-open]="isModalOpen">
  <app-header-category
    [songs]="favorites() ?? []"
    title="Favoris"
    [page]="'favoris'"
  ></app-header-category>
  <ion-grid fixed>
    @for(favorite of favorites(); track favorite){
    <app-music-container
      artistName="test"
      [song]="favorite"
    ></app-music-container>
    }
  </ion-grid>
</ion-content>
