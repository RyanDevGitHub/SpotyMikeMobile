<ion-grid fixed class="container-song-option" (click)="cancel()">
  <ion-row class="ion-justify-content-center ion-align-items-center">
    <ion-col size="6">
      @if (song && song.cover) {
      <ion-img
        [src]="song.cover"
        [alt]="'Cover de la chanson ' + song.title"
      ></ion-img>
      } @else {
      <div class="placeholder-cover">
        [Image de l'icône de la note de musique générique]
      </div>
      }</ion-col
    >
  </ion-row>

  <ion-row class="ion-justify-content-center">
    <ion-text>
      <h1>{{ song.title }}</h1>
    </ion-text>
  </ion-row>

  <ion-row class="ion-justify-content-center ion-padding">
    <ion-col size="12">
      <ion-row class="ion-padding ion-align-items-center">
        <ion-col size="auto">
          <ion-icon size="large" name="add-circle-outline"></ion-icon>
        </ion-col>
        <ion-col>
          <ion-text>
            <h1 (click)="onClickAddPlaylist()">Ajouter à la playlist</h1>
          </ion-text>
        </ion-col>
      </ion-row>
      <ion-row class="ion-padding">
        <ion-col size="auto">
          <ion-icon size="large" name="albums-outline"></ion-icon>
        </ion-col>
        <ion-col>
          <ion-text>
            <h1 (click)="onClickRedirectToAlbum()">Accéder à l'album</h1>
          </ion-text>
        </ion-col>
      </ion-row>
      <ion-row class="ion-padding">
        <ion-col size="auto">
          <ion-icon size="large" name="share-outline"></ion-icon>
        </ion-col>
        <ion-col>
          <ion-text>
            <h1 (click)="onClickShare()">Partager</h1>
          </ion-text>
        </ion-col>
      </ion-row>
      <ion-row class="ion-padding">
        <ion-col size="auto">
          <ion-icon size="large" name="person-add-outline"></ion-icon>
        </ion-col>
        <ion-col>
          <ion-text>
            <h1 (click)="onClickRedirectToArtist()">Voir l'artiste</h1>
          </ion-text>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
</ion-grid>
