<ion-toolbar>
  <ion-buttons slot="start">
    <ion-button shape="round" (click)="openQuickMenu()">
      <ion-icon slot="icon-only" name="flash-outline"></ion-icon>
    </ion-button>
  </ion-buttons>
  <ion-buttons slot="primary">
    <ion-button shape="round" fill="outline" (click)="redirectToSearchPage()">
      <ion-icon slot="icon-only" name="search-outline"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-toolbar>
