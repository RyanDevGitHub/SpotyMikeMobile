<ion-grid class="section-with-dropdown-container">
  <ion-row class="top-songs">
    <ion-col class="title-section-with-dropdown">{{ title }}</ion-col>
    <ion-col class="see-all"
      ><app-see-all [redirectTo]="redirectTo"></app-see-all
    ></ion-col>
  </ion-row>
  <ion-content [scrollY]>
    <ion-list>
      @for (item of items; track $index) {
        <ion-row>
          <ion-col>
            @if (component === "playlist-container") {
              <app-playlist-container
                nbSong="{{ item.songs.length }}"
                playlistName="{{ item.title }}"
                cover="{{ item.cover }}"
                playlistId="{{ item.id }}"
              ></app-playlist-container>
            } @else if (component === "music-container") {
              <app-music-container [song]="item"> </app-music-container>
            }
          </ion-col>
        </ion-row>
      }
    </ion-list>
  </ion-content>
</ion-grid>
