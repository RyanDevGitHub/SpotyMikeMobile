<ion-grid fixed>
  <ion-row>
    <ion-col size="6">
      <ion-avatar class="avatar">
        <img
          alt="Silhouette of a person's head"
          src="{{ user$?.avatar }}"
        /> </ion-avatar
    ></ion-col>
    <ion-col size="6" class="ion-text-start ion-align-self-center">
      <ion-row>
        <ion-col>{{ user$?.email }}</ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          @if ( user$?.role === 'artist') { {{ user$?.artiste?.subscribers }}}
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
</ion-grid>
