<ion-header>
  <ion-toolbar>
    <!-- Bouton de retour (aligné à gauche) -->
    @if (this.backButton) {
    <app-back-button
      slot="start"
      class="ion-padding-vertical"
    ></app-back-button>
    }

    <!-- Titre centré -->
    <ion-title class="title-centered">{{ title }}</ion-title>

    <!-- Filtre (aligné à droite) -->
    @if (filter) {
    <app-filter-option
      [songs]="songs"
      slot="end"
      [page]="page"
    ></app-filter-option>
    }
  </ion-toolbar>
</ion-header>
